<div id="login">
	<div class="container">
		<div class="row">
			<div class="col-sm-6 col-md-4 col-md-offset-4">
				<div class="panel panel-default">
					<div class="panel-body">
						<h2>Log in</h2>
						<hr>
						<form class="login">
							<div class="form-group row">
								<input type="email" class="form-control" ng-model="user.email" placeholder="Email" required>
							</div>
							<div class="form-group row">
								<input type="password" class="form-control" ng-model="user.password" placeholder="Password" required>
							</div>
							<div class="form-group row">
					    		<button class="btn btn-primary pull-right" ng-click="login()">Log in</button>
					    	</div>
					    </form>
					    <p>Don't have an account? <a ui-sref="app.register">Register here.</a></p>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
