<div class="modal fade">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title">{{ title }}</h4>
      </div>
      <div class="modal-body">
          <div id="create_team_modal">
              <form role="form">
                <div class="form-group">
                    <label for="team_name">Team Name</label>
                    <input type="text" class="form-control" placeholder="Team Name" ng-model="new_team.name" required>
                </div>
                <div ng-show="teamNameFormError" class="formErrorMsg">
                    {{teamNameFormError}}
                </div>
              </form>

              <form role="form" autocomplete="off" ng-submit="addPlayerForNewTeam(test_player_name)" name="addPlayerForm">
                <div class="form-group">
                    <label for="players">Add Players</label>
                    <div class="input-group">
                        <span class="input-group-addon"><i class="fa fa-search"></i></span>
                        <input type="text" class="form-control" placeholder="Search username..." ng-model="test_player_name" required>
                        <span class="input-group-btn">
                          <button class="btn btn-primary" type="submit">Add</button>
                        </span>
                    </div>
                    <ul class='{{stateitem}}' ng-show='showQuery()'>
                        <li ng-click='addPlayerForNewTeam(user.username)' ng-repeat='user in all_users | filter: {"username" : test_player_name} | limitTo:5'>
                          <div class="playerNameInSearch">{{user.username}}</div>
                        </li>
                    </ul>
                </div>
                <div ng-show="addPlayerFormError" class="formErrorMsg">
                    {{addPlayerFormError}}
                </div>
              </form>

              <div class="list-group" >
                  <div ng-repeat="player in new_team.players">
                      <p class="list-group-item">{{player.username}} <button class="btn badge badge-danger" ng-click="removeProspectivePlayer(player)"><i class="fa fa-times"></i></button></p>
                  </div>
              </div>
          </div>
      </div>
      <div class="modal-footer">
        <button ng-click="submitTeam()" type="button" class="btn btn-success pull-right">Create</button>
        <button data-dismiss="modal" type="button" class="btn btn-default pull-right" style="margin-right: 10px;">Cancel</button>
      </div>
    </div>
  </div>
</div>
