<div id="register">
    <div class="container">
        <div class="row">
            <div class="col-md-6 col-md-offset-3">
                <div class="panel panel-default">
                    <div class="panel-body">
                        <h2>Register</h2>
                        <hr>
                        <form>
                            <div class="form-group row">
                                <input type="text" ng-model="newUser.firstName" class="form-control" placeholder="First Name" required/>
                            </div>
                            <div class="form-group row">
                                <input type="text" ng-model="newUser.lastName" class="form-control" placeholder="Last Name" required/>
                            </div>
                            <div class="form-group row">
                                <input type="text" ng-model="newUser.username" class="form-control" placeholder="Username" required/>
                            </div>
                            <div class="form-group row">
                                <input type="email" ng-model="newUser.email" class="form-control" placeholder="guest@gmail.com" required>
                            </div>
                            <div class="form-group row">
                                <input type="password" ng-model="newUser.password" class="form-control" placeholder="Password" required>
                            </div>
                            <div class="form-group row">
                                <button type="submit" ng-click="submit(newUser)" class="btn btn-primary pull-right">Submit</button>
                            </div>
                        </form>
                        <p>Already have an account? <a ui-sref="app.login">Log in.</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
